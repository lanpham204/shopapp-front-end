<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>This is Details Product Page</h1>
        <p>Use Boostrap</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let productImage of product?.product_images; let i = index" class="carousel-item"
                        [ngClass]="{'active': i === currentImageIndex}">
                    <div class="square-image">>
                        <img [src]="productImage.image_url" class="product-image" alt="Product Image">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                (click)="previousImage()" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" (click)="nextImage()"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row">
            <div class="thumbnail-container ">
                <div *ngFor="let productImage of product?.product_images; let i = index"
                    [ngClass]="{'active': i === currentImageIndex}" class="thumbnail-item" (click)="thumbnailClick(i)">
                    <img [src]="productImage.image_url" class="thumbnail-image" alt="Thumbnail Image">
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-6">
        <div class="product-details">
            <h2>Thông tin chi tiết sản phẩm</h2>
            <h3 class="product-name">Tên sản phẩm: {{product?.name}}</h3>
            <p class="product-description">Mô tả: {{[product?.description]}}</p>
            <p class="product-price">Giá: ${{product?.price}} </p>
            <div class="product-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <div class="product-actions">
                <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
                <button class="btn btn-success" routerLink="/orders" >Mua ngay</button>
            </div>
            <div class="product-quantity">
                <div class="border-wrapper">
                    <button (click)="decreaseQuantity()">-</button>
                    <input type="text" [value]="1" [(ngModel)]="quantity">
                    <button (click)="increaseQuantity()">+</button>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<app-footer></app-footer>
