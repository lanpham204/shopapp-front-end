<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)"></circle>
                    <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)"></circle>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                        [ngClass]="{'active': activedNavItem === 0}"
                        (click)="setActiveNavItem(0)"
                        routerLink="">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                        [ngClass]="{'active': activedNavItem === 1}"
                        (click)="setActiveNavItem(1)"
                        routerLink="">Thông báo</a>
                    </li>

                </ul>
                <div class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link"
                        [ngClass]="{'active': activedNavItem === 2}"
                        (click)="setActiveNavItem(2)"
                        routerLink="/orders">
                            <i class="fas fa-shopping-cart icon"></i>
                            Giỏ hàng
                        </a>
                    </li>
                    @if (user) {
                        <li class="nav-item dropdown" >
                            <a class="nav-link dropdown-toggle"
                            id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.fullname}}</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" routerLink="/profiles">Tài khoản của tôi</a>
                                <a class="dropdown-item" routerLink="/orders">Đơn mua</a>
                                <div class="dropdown-divider"> </div>
                                <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
                            </div>
                        </li>
                    } @else {
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login">Đăng nhập</a>
                        </li>
                    }

                </div>
            </div>
        </div>
    </nav>
</header>
